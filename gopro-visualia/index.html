<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPro 360</title>
    <link rel="stylesheet" href="https://visualia.github.io/visualia/dist/visualia.css">
    <style>
        .gopro-icon { 
            display: inline-block;
            width:auto; 
            height:2.5ch;
            transform:translateY(0.75ch); 
        }
        .video-responsive{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
        }
        .video-responsive iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/aframe"></script>
    <script src="https://unpkg.com/aframe-rounded"></script>
    <script src="./index-360.js" type="module"></script>
</body>
</html>
